<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup to FuzzCoin</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
function join_check_submit(){
        
        if(!document.join.id.value){
                alert("Input ID");
                document.join.id.focus();
                return false;
        }
        if(!document.join.pw.value) 
        {
                alert("Input PW");
                document.join.pw.focus();
                return false;
        }  
        if(!document.join.name.value) 
        {
                alert("Input NAME");
                document.join.name.focus();
                return false;
        }  
        if(!document.join.email.value) 
        {
                alert("Input EMAIL");
                document.join.email.focus();
                return false;
        }       
        if(document.join.pw.value != document.join.pw2.value) 
        {
                alert("Password Doesn't Match!");
                document.join.pw.focus();
                return false;
        }               
        document.join.submit(); 
        return true;
}

</script>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="../board/lib.php?cmd=join" onsubmit="return join_check_submit()" name="join" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="id" placeholder="Your ID"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="pw" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="pw2" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="../index.php" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
